<!DOCTYPE html>
<html>
<head>
    <title>Input Form</title>
</head>
<body>
    <h1>Enter Data</h1>
    <form method="POST" action="/rephraser">
        <label for="description">Text:</label><br>
        <input type="text" id="description" name="description"><br>

        <label for="num_values">Number of Rephrased Sentences:</label><br>
        <input type="number" id="num_values" name="num_values"><br><br>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
